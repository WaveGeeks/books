<form [formGroup]="form">
  <div formGroupName="book" class="vertical">

    <mat-form-field appearance="standard">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Title" formControlName="title">
      <mat-hint>What was the title of the book</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Author</mat-label>
      <input matInput placeholder="Author" formControlName="author">
      <mat-hint>Who wrote the book</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Publication date</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Publication date" formControlName="publicationDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint>When was the book published</mat-hint>
    </mat-form-field>

  </div>
</form>
